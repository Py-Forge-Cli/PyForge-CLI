name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv sync --dev
    
    - name: Run tests with coverage
      run: |
        python -m pytest \
          --run-pyspark \
          --cov=src/pyforge_cli \
          --cov-report=xml \
          --cov-report=html \
          --cov-report=term-missing \
          --junitxml=pytest-results.xml
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: Check test pass rate
      run: |
        python -c "
        import xml.etree.ElementTree as ET
        tree = ET.parse('pytest-results.xml')
        root = tree.getroot()
        
        total = int(root.attrib['tests'])
        failures = int(root.attrib['failures'])
        errors = int(root.attrib['errors'])
        passed = total - failures - errors
        pass_rate = (passed / total) * 100 if total > 0 else 0
        
        print(f'Test Results: {passed}/{total} passed ({pass_rate:.1f}%)')
        print(f'Failed: {failures}, Errors: {errors}')
        
        if pass_rate < 70:
            print(f'âŒ Test pass rate {pass_rate:.1f}% is below required 70%')
            exit(1)
        else:
            print(f'âœ… Test pass rate {pass_rate:.1f}% meets requirement (â‰¥70%)')
        "
    
    - name: Check code coverage
      run: |
        python -c "
        import xml.etree.ElementTree as ET
        tree = ET.parse('coverage.xml')
        root = tree.getroot()
        
        coverage = float(root.attrib['line-rate']) * 100
        print(f'Code coverage: {coverage:.1f}%')
        
        if coverage < 50:
            print(f'âŒ Code coverage {coverage:.1f}% is below required 50%')
            exit(1)
        else:
            print(f'âœ… Code coverage {coverage:.1f}% meets requirement (â‰¥50%)')
        "

  quality-gates:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Quality Gates Passed
      run: |
        echo "ğŸ‰ All quality gates passed!"
        echo "âœ… Test pass rate â‰¥ 70%"
        echo "âœ… Code coverage â‰¥ 50%"
        echo "Ready for merge!"