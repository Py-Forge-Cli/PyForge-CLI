name: CI Develop Branch (Features)

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"
          
      - name: Run linting
        run: |
          ruff check src/ tests/
          
      - name: Run formatting check
        run: |
          black --check src/ tests/
          
      # Type checking temporarily disabled while fixing type annotations
      # - name: Run type checking
      #   run: |
      #     mypy src/

  test:
    runs-on: ${{ matrix.os }}
    needs: quality-checks
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          
      - name: Set up Java (for PySpark)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test,all]"
          
      - name: Run comprehensive test suite
        run: |
          # Full test suite including PySpark, integration and slow tests
          pytest tests/ --run-pyspark --cov=pyforge_cli --cov-report=term-missing --cov-report=xml --cov-report=html --html=pytest_html_report.html --self-contained-html --junitxml=junit/test-results-${{ matrix.os }}.xml -v
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: |
            junit/
            pytest_html_report.html
            htmlcov/
            coverage.xml
            .coverage

  security:
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
          
      - name: Run security checks
        continue-on-error: true
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          safety check --json --output safety-report.json || true

  publish-testpypi:
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    needs: [test, security]
    environment:
      name: testpypi
      url: https://test.pypi.org/p/pyforge-cli
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools-scm
          
      - name: Build package
        run: |
          python -m build
          
      - name: Show version
        run: |
          python -c "import setuptools_scm; print(f'Version: {setuptools_scm.get_version()}')"
          
      - name: Publish to TestPyPI (Trusted Publishing)
        if: vars.USE_TRUSTED_PUBLISHING == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          
      - name: Publish to TestPyPI (API Token Fallback)
        if: vars.USE_TRUSTED_PUBLISHING != 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}