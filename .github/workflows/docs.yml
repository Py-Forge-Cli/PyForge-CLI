name: Deploy Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs==1.6.1 mkdocs-material==9.6.14 pymdown-extensions==10.15

      - name: Debug - Check installed packages
        run: |
          echo "Checking MkDocs and extensions:"
          pip list | grep -E "(mkdocs|pymdown)"
          echo "MkDocs version:"
          mkdocs --version

      - name: Build documentation
        run: |
          echo "Building documentation..."
          mkdocs build --clean --strict
          echo "Build completed. Contents of site directory:"
          ls -la site/
          echo "Checking site/index.html exists:"
          test -f site/index.html && echo "✓ index.html found" || echo "✗ index.html missing"

      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    steps:          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4